      xml:
        name: 'Type'
      enum:
        - Commune
        - CommuneAssociee
        - CommuneDeleguee
        - Iris
        - ArrondissementMunicipal
      example: 'CommuneDeleguee'

    TypeEnumAscendantsArrondissement:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
      example: 'Region'

    TypeEnumAscendantsArrondissementMunicipal:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
        - Arrondissement
        - Commune
        - AireDAttractionDesVilles2020
        - BassinDeVie2022
        - Canton
        - CantonOuVille
        - Intercommunalite
        - UniteUrbaine2020
        - ZoneDEmploi2020
      example: 'Region'

    TypeEnumAscendantsCanton:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
      example: 'Region'

    TypeEnumAscendantsCantonOuVille:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
      example: 'Region'

    TypeEnumAscendantsCirconscriptionTerritoriale:
      type: string
      xml:
        name: 'Type'
      enum:
        - CollectiviteDOutreMer
      example: 'CollectiviteDOutreMer'

    Commune:
      xml:
        name: Commune
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
      properties:
        code:
          $ref: '#/components/schemas/CodeCom'

    TypeEnumAscendantsCommuneAssociee:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
        - Arrondissement
        - Commune
      example: 'Region'

    TypeEnumAscendantsCommuneDeleguee:
      type: string
      xml:
        name: 'Type'
      enum:
        - Region
        - Departement
        - Arrondissement
        - Commune
      example: 'Region'

    Departement:
      allOf:
        - $ref: '#/components/schemas/TerritoireBase_ChefLieu'
        - type: object
          xml:
            name: Departement
          properties:
            code:
              $ref: '#/components/schemas/CodeDep'

    TerritoireBase:
      required:
        - code
        - uri
        - type
        - dateCreation
        - dateSuppression
        - intituleSansArticle
        - typeArticle
        - intitule

      xml:
        name: TerritoireBase
      properties:
        code:
          type: string
        uri:
          type: string
          pattern: uri
          xml:
            attribute: true
        type:
          type: string
          $ref: '#/components/schemas/TypeEnum'
        dateCreation:
          type: string
          description: 'Date de création du territoire s''il n''existait pas au premier COG du 1er janvier 1943'
          format: date
          xml:
            name: DateCreation
        dateSuppression:
          type: string
          description: 'Date de suppression du territoire'
          format: date
          xml:
            name: DateSuppression
        intituleSansArticle:
          xml:
            name: IntituleSansArticle
          type: string
        typeArticle:
          xml:
            name: TypeArticle
          type: string
          enum:
            - '0'
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
            - '6'
            - '7'
            - '8'
            - 'X'
            - 'Y'
          description: |
            Type d'article pour les territoires:
            - 0: charnière "De"
            - 1: charnière "D'"
            - 2: article "Le", charnière "Du"
            - 3: article "La", charnière "De La"
            - 4: article "Les", charnière "Des"
            - 5: article "L'", charnière "De L'"
            - 6: article "Aux", charnière "Des"
            - 7: article "Las", charnière "De Las"
            - 8: article "Los", charnière "De Los"
            - X: article vide, charnière vide
            - Y: article vide, charnière vide
        intitule:
          type: string
          xml:
            name: Intitule

    TerritoireBase_ChefLieu:
      xml:
        wrapped: true
        name: TerritoireBase_AvecChefLieu
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
        - type: object
          required:
            - chefLieu
          properties:
            chefLieu:
              type: string
              description: 'Chef-lieu du territoire'
              xml:
                name: ChefLieu

    TerritoireBase_Relation:
      xml:
        wrapped: true
        name: TerritoireBase_AvecRelation
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
        - type: object
          required:
            - relation
          properties:
            relation:
              type: string
              description: 'Relation du territoire avec les autres (inclusion directe ou intersection)'
              xml:
                name: Relation


    Territoire_TousAttributs:
      xml:
        wrapped: true
        name: TerritoireBase_AvecTousLesAttributsPossibles
      allOf:
        - $ref: '#/components/schemas/TerritoireBase'
        - type: object
          required:
            - chefLieu
            - typeDIris
            - categorieJuridique
            - intituleComplet
            - inclusion
          properties:
            chefLieu:
              type: string
              description: 'Chef-lieu du territoire'
              xml:
                name: ChefLieu
            typeDIris:
              type: string
              description: 'Type d''iris'
              xml:
                name: typeDIris
            categorieJuridique:
              type: string
              description: 'Catégorie juridique du territoire'
              xml:
                name: categorieJuridique
            intituleComplet:
              type: string
              description: 'Intitulé complet du territoire'
              xml:
                name: intituleComplet
            inclusion:
              type: string
              description: 'Inclusion'
              xml:
                name: inclusion
              enum:
                - partielle
                - totale

    DepartementListeDescendants:
      description: 'Liste des descendants d''un département'
      type: array
      xml:
        wrapped: true
        name: DescendantsDepartement
