### PATHS SPECIFICATION ###

paths:
  # -- Concepts

  /concepts/definition/{id}:
    get:
      tags:
        - concepts
      summary: Informations sur la définition d'un concept statistique de l'Insee
      operationId: getconcept
      parameters:
        - $ref: '#/components/parameters/idConceptInPath'
      responses:
        '200':
          $ref: '#/components/responses/Concept200'
        '400':
          $ref: '#/components/responses/IncorrectRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'

  /concepts/definitions:
    get:
      tags:
        - concepts
      summary: Informations sur les définitions des concepts statistiques de l'Insee
      operationId: getconceptsliste
      parameters:
        - $ref: '#/components/parameters/libelleConceptInQuery'
      responses:
        '200':
          $ref: '#/components/responses/ConceptsListe200'
        '400':
          $ref: '#/components/responses/IncorrectRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'

  # -- Géographie

  /geo/aireDAttractionDesVilles2020/{code}:
    get:
      tags:
        - geoAireDAttractionDesVilles
      summary: 'Informations sur une aire d''attraction 2020 française identifiée par son code (trois caractères)'
      operationId: 'getcogaav'
      parameters:
        - $ref: '#/components/parameters/codeAireDAttractionDesVilles2020InPath'
        - $ref: '#/components/parameters/dateAireDAttractionDesVilles2020Active'
      responses:
        '200':
          $ref: '#/components/responses/AireDAttractionDesVilles2020_200'
        '400':
          $ref: '#/components/responses/IncorrectRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'

  /geo/aireDAttractionDesVilles2020/{code}/descendants:
    get:
      tags:
        - geoAireDAttractionDesVilles
      summary: 'Informations concernant les territoires inclus dans l''aire d''attraction 2020'
      operationId: 'getcogaavdesc'
      parameters:
        - $ref: '#/components/parameters/codeAireDAttractionDesVilles2020InPath'
        - $ref: '#/components/parameters/dateTerritoiresActifsDescendantsAireDAttractionDesVilles2020'
        - $ref: '#/components/parameters/typeTerritoireDescendantAireDAttractionDesVilles2020'
      responses:
        '200':
          $ref: '#/components/responses/AireDAttractionDesVilles2020ListeDescendants200'
        '400':
          $ref: '#/components/responses/IncorrectRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'

  /geo/airesDAttractionDesVilles2020:
    get:
      tags:
        - geoAireDAttractionDesVilles
      summary: 'Informations sur toutes les aires d''attraction 2020 actives à la date donnée. Par défaut, c’est la date courante.'
      operationId: 'getcogaavliste'
      parameters:
        - $ref: '#/components/parameters/dateAiresDAttractionDesVilles2020Actives'
      responses:
        '200':
          $ref: '#/components/responses/AiresDAttractionDesVilles2020Liste200'
        '400':
          $ref: '#/components/responses/IncorrectRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '406':
          $ref: '#/components/responses/NotAcceptable'
        '500':
          $ref: '#/components/responses/ServerError'

  /geo/arrondissement/{code}/ascendants:
    get:
      tags:
        - geoArrondissement
      summary: 'Informations concernant les territoires qui contiennent l''arrondissement'
      operationId: 'getcogarrasc'
      parameters:
        - $ref: '#/components/parameters/codeArrondissementInPath'
        - $ref: '#/components/parameters/dateTerritoiresActifsAscendantsArrondissement'
